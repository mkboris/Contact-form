<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Contact us through our user-friendly and accessible form. Provide your first name, last name, email, query type, and message. Your feedback is important to us."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="main">
      <form class="form" action="#">
        <h1 class="form__title">Contact Us</h1>

        <div class="form__row">
          <div class="form__group">
            <label class="form__label" for="first-name"
              >First Name<span class="asterix">*</span></label
            >
            <input
              class="form__input"
              id="first-name"
              name="first-name"
              aria-describedby="first-name-error"
              autocomplete="given-name"
              required
            />
            <span
              class="form__error"
              aria-live="polite"
              id="first-name-error"
            ></span>
          </div>

          <div class="form__group">
            <label class="form__label" for="last-name"
              >Last Name<span class="asterix">*</span></label
            >
            <input
              class="form__input"
              id="last-name"
              name="last-name"
              aria-describedby="last-name-error"
              autocomplete="family-name"
              required
            />
            <span
              class="form__error"
              aria-live="polite"
              id="last-name-error"
            ></span>
          </div>
        </div>

        <div class="form__group">
          <label class="form__label" for="email"
            >Email Address<span class="asterix">*</span></label
          >
          <input
            class="form__input"
            id="email"
            name="email"
            type="email"
            aria-describedby="email-error"
            autocomplete="email"
            required
          />
          <span class="form__error" aria-live="polite" id="email-error"></span>
        </div>

        <div class="form__group form__group-radio">
          <p class="form__label form__label-query">
            Query Type<span class="asterix">*</span>
          </p>
          <div class="form__radio-group">
            <div class="form__radio-item">
              <input
                type="radio"
                name="query-type"
                id="general-enquiry"
                value="general"
                aria-describedby="query-type-error"
                required
              />
              <label
                class="form__label form__label__radio"
                for="general-enquiry"
                >General Enquiry</label
              >
            </div>
            <div class="form__radio-item">
              <input
                type="radio"
                name="query-type"
                id="support-request"
                value="support"
                aria-describedby="query-type-error"
                required
              />
              <label
                class="form__label form__label__radio"
                for="support-request"
                >Support Request</label
              >
            </div>
          </div>
          <span
            class="form__error"
            aria-live="polite"
            id="query-type-error"
          ></span>
        </div>

        <div class="form__group">
          <label class="form__label" for="message"
            >Message<span class="asterix">*</span></label
          >
          <textarea
            class="form__textarea"
            name="message"
            id="message"
            aria-describedby="message-error"
            required
          ></textarea>
          <span
            class="form__error"
            aria-live="polite"
            id="message-error"
          ></span>
        </div>

        <div class="form__group form__group-checkbox">
          <div class="form__checkbox-item">
            <input
              class="form__checkbox"
              type="checkbox"
              name="consent"
              id="consent"
              aria-describedby="consent-error"
              required
            />
            <label class="form__label form__label-checkbox" for="consent"
              >I consent to being contacted by the team<span class="asterix"
                >*</span
              ></label
            >
          </div>

          <span class="form__error" aria-live="polite" id="consent-error">
          </span>
        </div>

        <button class="form__button" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
