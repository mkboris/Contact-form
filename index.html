<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Contact us through our user-friendly and accessible form. Provide your first name, last name, email, query type, and message. Your feedback is important to us."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <header aria-live="polite" class="success" aria-hidden="true" role="alert">
      <div class="success__icon-container">
        <svg
          class="success__icon"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            class="success__icon-path"
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>
        <p class="success__text">Message Sent!</p>
      </div>
      <p class="success__confirmation">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </header>

    <main class="main">
      <form novalidate class="form" action="#">
        <h1 class="form__title">Contact Us</h1>

        <div class="form__row">
          <div class="form__group">
            <label class="form__label" for="first-name"
              >First Name<span class="asterisk">*</span></label
            >
            <input
              class="form__input"
              id="first-name"
              name="first-name"
              aria-describedby="first-name-error"
              autocomplete="given-name"
              required
            />
            <span
              class="form__error"
              aria-live="polite"
              id="first-name-error"
            ></span>
          </div>

          <div class="form__group">
            <label class="form__label" for="last-name"
              >Last Name<span class="asterisk">*</span></label
            >
            <input
              class="form__input"
              id="last-name"
              name="last-name"
              aria-describedby="last-name-error"
              autocomplete="family-name"
              required
            />
            <span
              class="form__error"
              aria-live="polite"
              id="last-name-error"
            ></span>
          </div>
        </div>

        <div class="form__group">
          <label class="form__label" for="email"
            >Email Address<span class="asterisk">*</span></label
          >
          <input
            class="form__input"
            id="email"
            name="email"
            type="email"
            aria-describedby="email-error"
            autocomplete="email"
            required
          />
          <span class="form__error" aria-live="polite" id="email-error"></span>
        </div>

        <fieldset class="form__group form__group-radio">
          <legend class="form__label form__label-query">
            Query Type<span class="asterisk">*</span>
          </legend>
          <div class="form__radio-group">
            <div class="form__radio-group-wrap">
              <label class="form__radio-item" for="general-enquiry">
                <input
                  type="radio"
                  class="form__radio"
                  name="query-type"
                  id="general-enquiry"
                  value="general"
                  aria-describedby="query-type-error"
                  required
                />
                <span class="form__custom-radio"></span>
                <span class="form__label-radio">General Enquiry</span>
              </label>
            </div>
            <div class="form__radio-group-wrap">
              <label class="form__radio-item" for="support-request">
                <input
                  type="radio"
                  class="form__radio"
                  name="query-type"
                  id="support-request"
                  value="support"
                  aria-describedby="query-type-error"
                  required
                />
                <span class="form__custom-radio"></span>
                <span class="form__label-radio">Support Request</span>
              </label>
            </div>
          </div>
          <span
            class="form__error"
            aria-live="polite"
            id="query-type-error"
          ></span>
        </fieldset>

        <div class="form__group">
          <label class="form__label" for="message"
            >Message<span class="asterisk">*</span></label
          >
          <textarea
            class="form__textarea"
            name="message"
            id="message"
            aria-describedby="message-error"
            required
          ></textarea>
          <span
            class="form__error"
            aria-live="polite"
            id="message-error"
          ></span>
        </div>

        <div class="form__group form__group-checkbox">
          <div class="form__checkbox-item">
            <label class="form__checkbox-item" for="consent">
              <input
                class="form__checkbox"
                type="checkbox"
                name="consent"
                id="consent"
                aria-describedby="consent-error"
                required
              />
              <span class="form__custom-checkbox"></span>
              <span class="form__label form__label-checkbox">
                I consent to being contacted by the team *
              </span>
            </label>
          </div>
          <span
            class="form__error"
            aria-live="polite"
            id="consent-error"
          ></span>
        </div>

        <button class="form__button" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
